<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1 HTML y CSS avanzado</title>
</head>

<body>
    <h1>Testeando el codigo HTML</h1>
    <button>Try it</button>
    <div>
        &lt;h1>Hello&lt;/h1>
        <br>
        &lt;p>This is a first paragraph&lt;p>
        <br>
        &lt;p>This is a second paragraph&lt;/p>
        <br>
        &lt;p>This is a third paragraph&lt;/p>
        <br>
        &lt;img alt="Sorry" style="height: 150px width:200px;" src="dice.png">
    </div>
    <div>
        <h1>Hello</h1>
        <p>This is a paragraph</p>
        <p>This is a second paragraph</p>
        <p>This is a third paragraph</p>
        <img alt="Sorry" style="height: 150px; width: 200px;" src="dice.png">
    </div>
    <style>
        div {
            background-color: lightgoldenrodyellow;
            border: 2px solid blue;
            height: 25vh;
        }

        button {
            display: block;
            margin: 0 auto;
        }

        div {
            display: inline-block;
            width: 45%;
            margin: 10px;
            vertical-align: top;
        }
    </style>
</body>

</html>
